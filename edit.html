<div class="wrapper user">
  <ul class="ul-reset user-menu">
    <li><a class="icon icon-connexion" href="?action=logout">Logout</a></li>
  </ul>

  <div class="user-container col colNomarge">
    <a class="user-img" href="info.html"><img src="assets/img/avatar.png"></a>
    <div class="user-info">
      <h2><a href="info.html">{{{uid}}}<small>{{givenName}} {{sn}}</small></a></h2>
      <span class="user-mail">{{mail}}</span>
    </div>
  </div>
</div>

<div class="wrapper edit">
  <form class="form-edit" role="form" method="POST" action="edit.html">

    <div class="form-section">
      <div class="form-group">
        <label for="uid" class="control-label">Username</label>
        <input id="uid" type="text" name="uid" class="form-control form-text" value="{{uid}}" disabled required>
      </div>
      <div class="form-group">
        <label for="givenName" class="control-label">Fullname</label>
        <input type="text" id="givenName" name="givenName" class="form-control form-text" value="{{givenName}}" placeholder="Firstname" required>
        <input type="text" name="sn" class="form-control form-text" value="{{sn}}" placeholder="Lastname" required>
      </div>

      <div class="btn-group">
        <a href="password.html" class="btn validate-btn large-btn">Change password</a>
      </div>
    </div>

    <div class="form-section">
      <div class="form-group" id="form-add-mail-alias">
        <label for="mail" class="control-label">Mail addresses</label>
        <a class="help-link" href="#">?</a>
        <input type="email" name="mail" class="form-control form-text" value="{{mail}}" placeholder="main-address@mydomain.org" required>
        {{#mailalias}}
        <input type="email" name="mailalias[]" class="form-control form-text" value="{{.}}">
        {{/mailalias}}
        <input id="mail" type="email" name="mailalias[]" class="form-control mailalias-input form-text" placeholder="newalias@mydomain.org">
        <a class="btn link-btn" id="add-mailalias">Add a new mail address</a>
      </div>

        <div class="form-group" id="form-add-mail-drop">
          <label for="mailforward" class="control-label">Mail forward</label>
          <a class="help-link" href="#">?</a>
          {{#maildrop}}
          <input type="email" name="maildrop[]" class="form-control form-text" value="{{.}}">
          <br>
          {{/maildrop}}
          <input id="mailforward" type="email" name="maildrop[]" class="form-control maildrop-input form-text" placeholder="newforward@myforeigndomain.org">
          <a class="btn link-btn" id="add-maildrop">Add a mail forward</a>
        </div>

        <div class="btn-group">
          <a href="info.html" class="btn large-btn">Cancel</a>
          <input type="submit" class="btn classic-btn large-btn" value="OK">
        </div>

      </div>
  </form>
</div>
