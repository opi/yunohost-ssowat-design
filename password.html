<div class="wrapper user">
  <ul class="ul-reset user-menu">
    <li><a class="icon icon-connexion" href="?action=logout">Logout</a></li>
  </ul>
  <div class="user-container col colNomarge">
    <a class="user-img" href="info.html"><img src="assets/img/avatar.png"></a>
    <div class="user-info">
      <h2><a href="info.html">{{{uid}}}<small>{{givenName}} {{sn}}</small></a></h2>
      <span class="user-mail">{{mail}}</span>
    </div>
  </div>
</div>

<div class="wrapper password">
  <form class="form-password" role="form" method="POST" action="password.html">

    <div class="form-section">
      <div class="form-group">
        <label for="currentpassword">Current password</label>
        <input type="password" class="form-control form-text" id="currentpassword" name="currentpassword" required>
      </div>
    </div>
    <div class="form-section">
      <div class="form-group">
        <label for="newpassword">New password</label>
        <input type="password" class="form-control form-text" id="newpassword" name="newpassword" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm</label>
        <input type="password" class="form-control form-text" id="confirm" name="confirm" required>
      </div>
      <div class="btn-group">
        <a href="info.html" class="btn large-btn btn-default">Cancel</a>
        <input type="submit" class="btn large-btn classic-btn" value="OK">
      </div>
    </div>
  </form>
</div>
